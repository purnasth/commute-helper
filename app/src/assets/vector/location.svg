  <!-- City locations with glowing effect -->
  <!-- Kathmandu -->
  <g transform="translate(300,250)">
    <circle r="20" fill="#FF651B" opacity="0.3">
      <animate attributeName="r" values="15;25;15" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle r="15" fill="#FF651B" opacity="0.4"/>
    <circle r="8" fill="#FF651B"/>
    <text x="0" y="35" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">Kathmandu</text>
  </g>
  
  <!-- Bhaktapur -->
  <g transform="translate(530,230)">
    <circle r="20" fill="#FF651B" opacity="0.3">
      <animate attributeName="r" values="12;20;12" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle r="12" fill="#FF651B" opacity="0.4"/>
    <circle r="6" fill="#FF651B"/>
    <text x="0" y="30" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">Bhaktapur</text>
  </g>
  
  <!-- Lalitpur -->
  <g transform="translate(350,320)">
    <circle r="20" fill="#FF651B" opacity="0.3">
