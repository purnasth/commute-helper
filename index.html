<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script>
      if (/iPhone|iPad|iPod/i.test(navigator.userAgent)) {
        const metaViewport = document.querySelector('meta[name="viewport"]');
        if (metaViewport) {
          metaViewport.setAttribute(
            'content',
            'width=device-width, initial-scale=1, maximum-scale=1',
          );
        }
      }
    </script>
    <meta
      name="description"
      content="Commuto - Connecting co-workers and students sharing the same route to reduce carbon footprint and promote sustainable commuting."
    />
    <meta
      name="keywords"
      content="Commuto, carpooling, ride sharing, sustainable commuting, co-workers, students, environment-friendly"
    />
    <meta name="author" content="Commuto Team" />
    <meta name="robots" content="index, follow" />
    <meta name="theme-color" content="#00A99D" />
    <link rel="apple-touch-icon" href="/logo.png" />
    <!-- Open Graph / Facebook -->
    <meta property="og:title" content="Commuto - Sustainable Commuting" />
    <meta
      property="og:description"
      content="Join Commuto to connect with co-workers and students sharing the same route. Save resources, reduce your carbon footprint, and step towards a sustainable future."
    />
    <!-- <meta property="og:image" content="/assets/og-image.png" /> -->
    <meta property="og:url" content="https://www.commutehelper.com" />
    <meta property="og:type" content="website" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Commuto - Sustainable Commuting" />
    <meta
      name="twitter:description"
      content="Join Commuto to connect with co-workers and students sharing the same route. Save resources, reduce your carbon footprint, and step towards a sustainable future."
    />
    <!-- <meta name="twitter:image" content="/assets/twitter-image.png" /> -->

    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@12..96,200..800&family=Syne:wght@400..800&display=swap"
      rel="stylesheet"
    />
    <title>Commuto - Sustainable Commuting</title>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
